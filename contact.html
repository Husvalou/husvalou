<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2544384167424478"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-2544384167424478">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - husvalou</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <nav class="navbar">
        <div class="nav-brand"><a href="index.html">husvalou</a></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="contact-section">
            <h1>Contact</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fab fa-twitch"></i>
                        <h3>Twitch</h3>
                        <p></p>
                        <a href="https://twitch.tv/husvalou" class="contact-link">@husvalou</a>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-youtube"></i>
                        <h3>YouTube</h3>
                        <p></p>
                        <a href="https://youtube.com/@husvalou" class="contact-link">@husvalou</a>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-tiktok"></i>
                        <h3>TikTok</h3>
                        <p></p>
                        <a href="https://tiktok.com/@husmeow" class="contact-link">@husmeow</a>
                    </div>
                </div>

                <div class="contact-form-container">
                    <div class="form-card">
                        <h2>Send a Message</h2>
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="animated-background">
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <footer>
        <p>&copy; 2024 husvalou. All rights reserved.</p>
    </footer>
</body>
</html>
